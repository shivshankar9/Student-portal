<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="open.css" rel="stylesheet">
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />
</head>

<body>
    <div id="navbar"></div>
    <div class="contactsection">
    <section id="contactme" class="contactme">
        <div class="content1">
            <h2>Contact us</h2>
        </div>
        <div class="content">
            <form id="contactform" name="contact-form" method="post">
                <fieldset>
                    <input placeholder="Your Full Name" id="req1" type="text" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Email Address" type="email" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Subject" type="text" tabindex="3">
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type Your Message Here" type="text"></textarea>
                </fieldset>
                <button id="contactsubmit" type="submit" onclick="notempty(document.getElementById('req1'),'Name can not be empty');">Submit</button>
            </form>
        </div>
    </section>
    </div>
    <script src="./script.js"></script>


</body>

</html>
